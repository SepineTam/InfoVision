<svg width="800" height="550" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="550" fill="#f9f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">实验结果与跨域迁移能力</text>
  
  <!-- 主要实验结果部分 -->
  <rect x="50" y="70" width="700" height="220" fill="#e8f4f8" rx="10" ry="10" stroke="#4dabf5" stroke-width="2"/>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#1565c0">不同领域性能对比</text>
  
  <!-- 性能图表 -->
  <!-- 坐标轴 -->
  <line x1="100" y1="240" x2="650" y2="240" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="240" x2="100" y2="120" stroke="#333" stroke-width="2"/>
  
  <!-- 坐标轴标签 -->
  <text x="375" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">任务领域</text>
  <text x="70" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" transform="rotate(-90, 70, 180)">准确率/F1分数 (%)</text>
  
  <!-- 数据点标签 -->
  <text x="170" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">阅读理解</text>
  <text x="300" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">数学</text>
  <text x="430" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">多任务</text>
  <text x="560" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">科学问题</text>
  
  <!-- 手动设计柱状图 -->
  <rect x="140" y="190" width="40" height="50" fill="#a5d6a7" opacity="0.8" stroke="#2e7d32" stroke-width="1"/>
  <rect x="270" y="210" width="40" height="30" fill="#a5d6a7" opacity="0.8" stroke="#2e7d32" stroke-width="1"/>
  <rect x="400" y="175" width="40" height="65" fill="#a5d6a7" opacity="0.8" stroke="#2e7d32" stroke-width="1"/>
  <rect x="530" y="210" width="40" height="30" fill="#a5d6a7" opacity="0.8" stroke="#2e7d32" stroke-width="1"/>
  
  <!-- ADAS柱状图 -->
  <rect x="190" y="160" width="40" height="80" fill="#9fa8da" opacity="0.8" stroke="#3949ab" stroke-width="1"/>
  <rect x="320" y="185" width="40" height="55" fill="#9fa8da" opacity="0.8" stroke="#3949ab" stroke-width="1"/>
  <rect x="450" y="170" width="40" height="70" fill="#9fa8da" opacity="0.8" stroke="#3949ab" stroke-width="1"/>
  <rect x="580" y="205" width="40" height="35" fill="#9fa8da" opacity="0.8" stroke="#3949ab" stroke-width="1"/>
  
  <!-- 图例 -->
  <rect x="250" y="130" width="20" height="10" fill="#a5d6a7" opacity="0.8" stroke="#2e7d32" stroke-width="1"/>
  <text x="330" y="138" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">手动设计智能体</text>
  
  <rect x="450" y="130" width="20" height="10" fill="#9fa8da" opacity="0.8" stroke="#3949ab" stroke-width="1"/>
  <text x="530" y="138" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Meta Agent Search</text>
  
  <!-- 跨域迁移部分 -->
  <rect x="50" y="310" width="700" height="210" fill="#fdf6e3" rx="10" ry="10" stroke="#ffcc80" stroke-width="2"/>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#ef6c00">跨域迁移能力</text>
  
  <!-- 迁移示意图 -->
  <!-- 源域 -->
  <circle cx="200" cy="400" r="60" fill="#ffab91" opacity="0.9" stroke="#d84315" stroke-width="2"/>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">源域</text>
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">(数学)</text>
  
  <!-- 目标域 -->
  <circle cx="600" cy="380" r="45" fill="#b2dfdb" opacity="0.9" stroke="#00897b" stroke-width="2"/>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">跨域数学</text>
  <text x="600" y="398" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">(+25.9%)</text>
  
  <circle cx="500" cy="460" r="45" fill="#b2dfdb" opacity="0.9" stroke="#00897b" stroke-width="2"/>
  <text x="500" y="460" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">阅读理解</text>
  <text x="500" y="478" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">(+7.7)</text>
  
  <circle cx="680" cy="450" r="45" fill="#b2dfdb" opacity="0.9" stroke="#00897b" stroke-width="2"/>
  <text x="680" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">多任务</text>
  <text x="680" y="468" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">(+2.1%)</text>
  
  <!-- 迁移箭头 -->
  <path d="M250,380 C350,350 380,370 560,370" stroke="#ef6c00" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M250,420 C300,450 350,470 460,465" stroke="#ef6c00" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M240,430 C300,500 500,510 640,460" stroke="#ef6c00" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <text x="370" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d84315" font-weight="bold">成功跨域迁移</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef6c00"/>
    </marker>
  </defs></svg>