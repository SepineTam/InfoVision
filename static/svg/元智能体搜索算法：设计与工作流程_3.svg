<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">元智能体搜索算法：设计与工作流程</text>
  
  <!-- Main Flow Diagram -->
  <g transform="translate(50, 80)">
    <!-- Meta Agent -->
    <rect x="250" y="0" width="200" height="80" rx="10" ry="10" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
    <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4a148c">元智能体</text>
    <text x="350" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4a148c">生成新的智能体设计</text>
    
    <!-- New Agent -->
    <rect x="250" y="130" width="200" height="100" rx="10" ry="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="350" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0d47a1">新智能体</text>
    <g transform="translate(265, 165)">
      <rect x="0" y="0" width="170" height="15" rx="2" ry="2" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
      <rect x="0" y="20" width="170" height="15" rx="2" ry="2" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
      <rect x="0" y="40" width="170" height="15" rx="2" ry="2" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    </g>
    
    <!-- Performance Eval -->
    <rect x="250" y="280" width="200" height="80" rx="10" ry="10" fill="#c8e6c9" stroke="#43a047" stroke-width="2"/>
    <text x="350" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1b5e20">性能评估</text>
    <text x="350" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1b5e20">测试任务准确率/F1分数</text>
    
    <!-- Agent Archive -->
    <rect x="0" y="130" width="200" height="180" rx="10" ry="10" fill="#ffe0b2" stroke="#f57c00" stroke-width="2"/>
    <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e65100">智能体档案库</text>
    
    <!-- Archive Items -->
    <g transform="translate(20, 170)">
      <rect x="0" y="0" width="160" height="40" rx="5" ry="5" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
      <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e65100">思维链智能体</text>
      
      <rect x="0" y="50" width="160" height="40" rx="5" ry="5" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
      <text x="80" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e65100">自我反思智能体</text>
      
      <rect x="0" y="100" width="160" height="40" rx="5" ry="5" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
      <text x="80" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e65100">新发现智能体...</text>
    </g>
    
    <!-- Add to Archive Arrow -->
    <path d="M350,360 Q350,390 250,390 Q150,390 100,310" stroke="#f57c00" stroke-width="2" fill="none"/>
    <polygon points="100,310 110,318 108,307" fill="#f57c00"/>
    <text x="180" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#f57c00">添加到档案库</text>
    
    <!-- Archive to Meta Agent Arrow -->
    <path d="M200,180 Q250,160 350,80" stroke="#8e24aa" stroke-width="2" fill="none"/>
    <polygon points="350,80 340,85 342,75" fill="#8e24aa"/>
    <text x="290" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8e24aa">启发新设计</text>
    
    <!-- Meta Agent to New Agent Arrow -->
    <path d="M350,80 Q350,100 350,130" stroke="#1976d2" stroke-width="2" fill="none"/>
    <polygon points="350,130 345,120 355,120" fill="#1976d2"/>
    
    <!-- New Agent to Eval Arrow -->
    <path d="M350,230 Q350,250 350,280" stroke="#43a047" stroke-width="2" fill="none"/>
    <polygon points="350,280 345,270 355,270" fill="#43a047"/>
    
    <!-- Example Agents -->
    <g transform="translate(500, 130)">
      <rect x="0" y="0" width="200" height="230" rx="10" ry="10" fill="#ffecb3" stroke="#ffc107" stroke-width="2"/>
      <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff6f00">发现的智能体示例</text>
      
      <!-- Agent 1 -->
      <rect x="20" y="50" width="160" height="50" rx="5" ry="5" fill="#fff8e1" stroke="#ffc107" stroke-width="1"/>
      <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6f00">多步同行评审智能体</text>
      <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff6f00">利用多个专家进行评审和修正</text>
      
      <!-- Agent 2 -->
      <rect x="20" y="110" width="160" height="50" rx="5" ry="5" fill="#fff8e1" stroke="#ffc107" stroke-width="1"/>
      <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6f00">验证多模态智能体</text>
      <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff6f00">结合视觉表示与验证机制</text>
      
      <!-- Agent 3 -->
      <rect x="20" y="170" width="160" height="50" rx="5" ry="5" fill="#fff8e1" stroke="#ffc107" stroke-width="1"/>
      <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff6f00">分而治之智能体</text>
      <text x="100" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff6f00">将复杂问题分解为子问题</text>
    </g>
    
    <!-- Connect Example Agents -->
    <path d="M450,180 Q475,180 500,180" stroke="#ffc107" stroke-width="2" fill="none" stroke-dasharray="5,2"/>
    <polygon points="500,180 490,175 490,185" fill="#ffc107"/>
  </g>
  
  <!-- Self-Reflection Loop -->
  <g transform="translate(300, 80)">
    <path d="M50,50 Q80,30 110,50 Q140,70 110,90 Q80,110 50,90 Q20,70 50,50" stroke="#9c27b0" stroke-width="2" fill="none" stroke-dasharray="5,2"/>
    <text x="80" y="73" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9c27b0">自我反思</text>
  </g>
  
  <!-- Bottom section -->
  <rect x="150" y="430" width="500" height="50" rx="25" ry="25" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2"/>
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#01579b">通过迭代优化设计出更高性能的智能体系统</text></svg>